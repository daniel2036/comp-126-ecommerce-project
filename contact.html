<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes-R-Us - Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Tasa+Explorer&display=swap">
</head>
<body>

    <header>
        <div class="nav-bar-top">
            <span class="website-name">Clothes-R-Us</span>
            <nav class="desktop-nav">
                <a href="index.html" class="nav-button">Home</a>
                <a href="contact.html" class="nav-button active">Contact</a>
                <a href="about.html" class="nav-button">About</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="content-box contact-form-box">
            <h2>Send us a message!</h2>
            <form action="#" method="GET">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit" class="primary-button">SUBMIT</button>
            </form>
        </div>
        
        <div class="main-content-spacer"></div>
    </main>

    <footer class="fixed-bottom-nav">
        <a href="index.html" class="nav-button">Home</a>
        <a href="contact.html" class="nav-button active">Contact</a>
        <a href="about.html" class="nav-button">About</a>
    </footer>
    
    <footer class="desktop-footer">
        <div class="footer-content">
            <img src="images/logo.png" alt="Website Logo" class="footer-logo">
            <!-- link to image: https://www.freepik.com/free-vector/hand-drawn-cartoon-dollar-sign-illustration_84566305.htm#fromView=keyword&page=1&position=0&uuid=81f49417-9f74-41cf-ab50-4ebc70a4945c&query=Green+dollar+sign-->
            <a href="index.html">Back to Home</a>
        </div>
        <p class="photo-credit">
            See HTML comments for links to image sources.
        </p>
    </footer>

</body>
</html>
