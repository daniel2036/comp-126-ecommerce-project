<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <div class="nav-bar-top">
            <span class="website-name">Clothes-R-Us</span>
            <nav class="desktop-nav">
                <a href="index.html" class="nav-button active">Home</a>
                <a href="contact.html" class="nav-button">Contact</a>
                <a href="about.html" class="nav-button">About</a>
            </nav>
        </div>
    </header>
    <main class="product-grid-container">
        <div class="product-card">
            <div class="product-image">
                <img src="images/watch.png" alt="Modern Watch">
                <!-- link to watch image: https://www.alamy.com/stock-photo-wrist-watch-angle-product-style-with-white-background-shinny-metallic-133894403.html-->
            </div>
            <div class="product-details">
                <p class="product-title">Modern Watch</p>
                <p class="product-price">$299.99</p>
                <a href="watch.html" class="learn-more">Learn More</a>
            </div>
        </div>
        <div class="product-card">
            <div class="product-image">
                <img src="images/sweater.png" alt="Sweater">
                <!-- link to sweater image: https://www.istockphoto.com/photo/blue-sweater-isolated-on-white-casual-vintage-knitted-sweater-wool-cardigan-top-view-gm1340959863-420863321-->
            </div>
            <div class="product-details">
                <p class="product-title">Sweater</p>
                <p class="product-price">$99.99</p>
                <a href="sweater.html" class="learn-more">Learn More</a>
            </div>
        </div>
        <div class="product-card">
            <div class="product-image">
                <img src="images/jeans.png" alt="Jeans">
                <!-- link to jeans image: https://www.istockphoto.com/photo/jeans-gm1132154377-300017708-->
            </div>
            <div class="product-details">
                <p class="product-title">Jeans</p>
                <p class="product-price">$59.99</p>
                <a href="jeans.html" class="learn-more">Learn More</a>
            </div>
        </div>
        <div class="product-card">
            <div class="product-image">
                <img src="images/hoodie.png" alt="Hoodie">
                <!-- link to hoodie image: https://www.shutterstock.com/image-photo/black-hoodie-mockup-front-view-white-2625742403?trackingId=d66912e1-fa50-46c6-b9f2-fa3f1b5b8e16 -->
            </div>
            <div class="product-details">
                <p class="product-title">Hoodie</p>
                <p class="product-price">$69.99</p>
                <a href="hoodie.html" class="learn-more">Learn More</a>
            </div>
        </div>
        <div class="main-content-spacer"></div>

    <footer class="fixed-bottom-nav">
        <a href="index.html" class="nav-button active">Home</a>
        <a href="contact.html" class="nav-button">Contact</a>
        <a href="about.html" class="nav-button">About</a>
    </footer>

    <footer class="desktop-footer">
        <div class="footer-content">
            <img src="images/logo.png" alt="Website Logo" class="footer-logo">
            <!-- link to image: https://www.freepik.com/free-vector/hand-drawn-cartoon-dollar-sign-illustration_84566305.htm#fromView=keyword&page=1&position=0&uuid=81f49417-9f74-41cf-ab50-4ebc70a4945c&query=Green+dollar+sign-->
            <a href="index.html">Back to Home</a>
        </div>
        <p class="photo-credit">
            See HTML comments for links to image sources.
